<!DOCTYPE html>
<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.min.css" rel="stylesheet" >
    <!-- google CDN for jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.min.js"></script>


<button type="button">Load</button>
<div id="chart"></div>
<script>

$("button").click(function(){
    requestData = {
        "request_data": [],
        "request_type" : 2
    }

    function displayData(data) { 
        colData = ['data'].concat(data)       
        
        c3.generate({
          bindto: '#chart',
          data: {
            columns: [colData,]            
          }
         });
    }

    $.post("http://localhost:22002/",
        JSON.stringify(requestData),
    function(data, status){       
        
        displayData(data['response_data'])
        //alert("Data: " + data['response_data']+ "\nStatus: " + status);

    });
}); 

</script>
</head>

</body>
</html>
